<body id="forensic-body" ng-controller="ForensicController">
<div class="container-fluid navbar navbar-default navbar-fixed-top">
    <div class=navbar-header style="margin-left: 10px">
        <a class="navbar-brand">
            <span><IMG SRC="images/waveicon38.png" style="width:25px;height:25px">
            </span>
            Datawake
            <span id="forensic_version"></span>
        </a>

        <form>
            <!--Date Picker Button-->
            <div class="btn-group">
                <button type="button" data-toggle="dropdown" class="btn btn-primary btn-sm dropdown-toggle"
                        date-range-picker class="form-control date-picker" type="text" ng-model="date">Date
                </button>
            </div>
            <!--Team Select Button-->
            <div class="btn-group">
                <button type="button" data-toggle="dropdown" class="btn btn-primary btn-sm dropdown-toggle">Team:
                    {{selectedTeam.name}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" id="team_select">
                    <li ng-repeat="team in teams" ng-click="teamChanged(team)" class="pointer"
                        ng-class="{selected : team === selectedTeam}">
                        {{team.name}}
                    </li>
                </ul>
            </div>
            <!--User Selection Button backup  -->
            <div class="btn-group" id="selectUsers">
                <button type="button" data-toggle="dropdown" class="btn btn-primary btn-sm dropdown-toggle">Users
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" ng-click="$event.stopPropagation()">
                    <li>
                        <select id="user_select" multiple="multiple"></select>
                    </li>
                </ul>
            </div>
            <!--Domain Selection Button-->
            <div class="btn-group">
                <button type="button" data-toggle="dropdown" class="btn btn-primary btn-sm dropdown-toggle">Domain:
                    {{selectedDomain.name}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" id="domain_select">
                    <li ng-repeat="domain in domains" ng-click="domainChanged(domain)" class="pointer"
                        ng-class="{selected : domain === selectedDomain}">
                        {{domain.name}}
                    </li>
                </ul>
            </div>
            <!--Trail Selection Button-->
            <div class="btn-group">
                <button type="button" data-toggle="dropdown" class="btn btn-primary btn-sm dropdown-toggle">Trail:
                    {{selectedTrail.name}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" id="trail_select">
                    <li ng-repeat="trail in trails" ng-click="trailChanged(trail)" class="pointer"
                        ng-class="{selected : trail === selectedTrail}">
                        {{trail.name}}
                    </li>
                </ul>
            </div>
            <!--Graph Type to Draw Menu Button-->
            <div class="btn-group">
                <button type="button" data-toggle="dropdown" class="btn btn-primary btn-sm dropdown-toggle">Graph Type:
                    {{selectedGraphView}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" id="graph_select" style="width: 300px">
                    <li ng-repeat="view in views" ng-click="graphViewChanged(view)" class="pointer"
                        ng-class="{selected : view === selectedGraphView}">
                        {{view}}
                    </li>
                </ul>
            </div>
            <!--Graph Coloring Menu Button-->
            <div class="btn-group">
                <button type="button" data-toggle="dropdown" class="btn btn-primary btn-sm dropdown-toggle">Coloring
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" id="graph_coloring">
                    <li ng-repeat="colorOption in colorOptions" ng-click="graphColoringChanged(colorOption)"
                        class="pointer" ng-class="{selected : colorOption === selectedGraphColoring}">
                        {{colorOption.text}}
                    </li>
                </ul>
            </div>
            <!--Draw Graph Button-->
            <div class="btn-group">
                <button ng-disabled="!selectedTeam || !selectedDomain || !selectedTrail || !selectedGraphView"
                        class="btn btn-success btn-sm" ng-click="drawGraph()">
                    <span class="glyphicon glyphicon-edit"></span> Draw Graph
                </button>
            </div>
            <!--Domain Dive Button-->
            <div class="btn-group">
                <button ng-disabled="!graphDrawn" class="btn btn-success btn-sm" ng-click="domainDive()">
                    <span class="glyphicon glyphicon-search"></span> Domain Dive
                </button>
            </div>
        </form>
    </div>
    <!-- end button stuff in toolbar -->
</div>
