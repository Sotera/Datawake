<div class="tab-pane" id="feedback">
    <div>
        <table class="table table table-condensed table-hover">
            <thead>
            <tr>
                <th>
                    Type
                </th>
                <th>
                    Value
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="feature in manualFeatures">
                <td>
                    {{feature.type}}
                </td>
                <td>
                    {{feature.value}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
